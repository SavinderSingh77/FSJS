<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="box-properties">
        <div class="input-container">
            <h3>Margin</h3>
            <input type="range" name="" id="input-margin" value = "0" min ="0" max = "100" step = "0.1">
        </div>
        <div class="input-container">
            <h3>Border</h3>
            <input type="range" name="" id="input-border" value = "0" min ="0" max = "50" step = "0.1">
        </div>
        <div class="input-container">
            <h3>Padding</h3>
            <input type="range" name="" id="input-padding" value = "0" min ="0" max = "100" step = "0.1">
        </div>
        <div class="input-container">
            <h3>Height</h3>
            <input type="range" name="" id="input-height" value = "0" min ="0" max = "500" step = "1">
        </div>
        <div class="input-container">
            <h3>Width</h3>
            <input type="range" name="" id="input-width" value = "0" min ="0" max = "500" step = "1">
        </div>
    </div>
   
    <div class="container">
        <div id = "content">Content</div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
