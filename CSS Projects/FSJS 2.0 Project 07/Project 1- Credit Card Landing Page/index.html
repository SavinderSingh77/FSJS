<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6239d07aa8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400&display=swap" rel="stylesheet">
    <title>Credit Cards Landing Page</title>
</head>

<body>

    <!-- Header and Navbar -->
    <header>
        <nav>
            <img class="logo-left-side" src="./Assets/Icons/Logo.svg" alt="logo.png">
            <ul>
                <li class="list-items">Home</li>
                <li class="list-items">Features</li>
                <li class="list-items">Pricing</li>
                <li class="list-items">About Us</li>
            </ul>
            <div class="right-side-item">
                <li id="eng">Eng</span>
                <li id="contact">Contact Us</span>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left-section">
            <h1>Simplify All Transactions in <span>One Card</span></h1>
            <p>Hurry up and join now, with this you can manage your daily finances easily and safely</p>
            <div class="get-started-btn">
                <span>GET STARTED</span>
                <img class="arrow-btn" src="./Assets/Icons/RightArrow.svg" alt="arrow.png">
            </div>
            <div class="info-container">
                <div class="info active-users">
                    <h2>42K <i class="fa-solid fa-plus"></i></h2>
                    <div class="info-text">
                        <span>Happy</span>
                        <span>Active Users</span>
                    </div>
                </div>
                <img class="icon-vector-line" src="./Assets/Icons/Vector 402.svg" alt="">
                <div class="info years-of-experience">
                    <h2>12K <i class="fa-sharp fa-solid fa-plus"></i></h2>
                    <div class="info-text">
                        <span>Years</span>
                        <span>Experience</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-right-section">
            <img class="back-cards" src="./Assets/Photos/backCards.png" alt="cards.png">
            <img class="front-cards" src="./Assets/Photos/frontCards.png" alt="cards.png">
        </div>
    </section>

    <!-- Section Logos -->
    <section class="logos">
        <img src="./Assets/Icons/Logo.svg" alt="logo.svg">
        <img src="./Assets/Icons/Logo.svg" alt="logo.svg">
        <img src="./Assets/Icons/Logo.svg" alt="logo.svg">
        <img src="./Assets/Icons/Logo.svg" alt="logo.svg">
        <img src="./Assets/Icons/Logo.svg" alt="logo.svg">
    </section>
</body>

</html>
