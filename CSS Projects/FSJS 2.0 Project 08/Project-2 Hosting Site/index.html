<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Site Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6239d07aa8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header and Navbar -->
    <header>
        <i id="hamburger-btn" class="fa-solid fa-bars"></i>
        <nav>
            <img class="logo" src="./assets/Logo.svg" alt="">
            <ul class="list-items-container">
                <li>Hosting</li>
                <li>Domain</li>
                <li>Features</li>
                <li>Support</li>
                <li>Community</li>
            </ul>
            <button class="btn login-btn">Login</button>
            <i id="cross-btn" class="fa-solid fa-xmark"></i>
        </nav>
    </header>

    <!-- Hero-Section -->
    <section class="hero">
        <div class="hero-left-section">
            <h1>The best and <em>cheapest</em> hosting for your website</h1>
            <p>Hosting your website is very easy, access is fast, server security is very well maintained, and offcourse
                supported by reliable servers </p>
            <div class="hero-btn-section">
                <button class="btn get-started-btn">Get Started </button>
                <button class="btn start-free-btn">Try Start Free </button>
            </div>

        </div>
        <div class="hero-right-section">
            <img class="group-img" src="./assets/Illustrations/Group 238502.svg" alt="group.png">

        </div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
